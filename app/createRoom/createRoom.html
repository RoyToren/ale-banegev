
<div class="container">
        
         <form class="form-horizontal">
        
          <div ng-switch on="selection">
        
            <div>
                    <br><br><br>
                    <div style="display:block;">
                        <input type="text" class="form-control" placeholder="מספר חדר" ng-model="Room.id" />
                        <select ng-options="user as user.general.firstName + ' ' + user.general.lastName for user in users track by user.id" ng-model="selected" multiple="true" required="true" class="form-control" ng-model="Room.users"></select>
                    </div>
            </div>
              
             

          <div class="clearfix"></div>
         
          <div class="pull-left" ><button style="margin:20px 0;" class="btn btn-success btn-lg" ng-click="createRoom()">
                <span class="glyphicon glyphicon-check"></span> סיים תהליך
            </button></div>
          <div class="clearfix"></div>
        </form>
        
          </div>
