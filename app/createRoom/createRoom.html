
<div class="container">
        
         <form class="form-horizontal">
        
          <div ng-switch on="selection">
        
            <div>
                    <br><br><br>
                    <div style="display:block;">
                        <input type="text" class="form-control" placeholder="מספר חדר" ng-model="Room.id" />
                   
<!--
        
                         <label for="multipleSelect"> Multiple select: </label><br>
                        <select class="form-control" id="multipleSelect" ng-model="Room.users" multiple>
                            <option ng-repeat="user in users" value="{{user.id}}">{{user.general.firstName}} {{user.general.lastName}}</option>
    </select><br>

<ui-select multiple ng-model="Room.users" theme="select2" ng-disabled="ctrl.disabled" style="min-width: 300px;" title="Choose a person">
  <ui-select-match placeholder="בחר לפי שם פרטי או משפחה">
      {{$item.id ? $item.general.firstName + ' ' +  $item.general.lastName + ' (' + $item.id + ')' : "לא נבחר"}}
                            </ui-select-match>
  <ui-select-choices repeat="user in users | filter: $select.search track by user.id" >
    <div ng-bind-html="user.general.firstName | highlight: $select.search"></div>
    <small>
     {{user.general.firstName}}
     {{user.general.lastName}} 
     (   {{user.id}})
     <span ng-bind-html="''+user.age | highlight: $select.search"></span>
    </small>
  </ui-select-choices>
</ui-select>
                        {{Room.id}}
                        {{Room.users}}
                             
                        
                    </div>
            </div>
              
             

          <div class="clearfix"></div>
         
          <div class="pull-left" ><button style="margin:20px 0;" class="btn btn-success btn-lg" ng-click="createRoom()">
                <span class="glyphicon glyphicon-check"></span> סיים תהליך
            </button></div>
          <div class="clearfix"></div>
    
        
        
          </div>
             </form>
</div>
