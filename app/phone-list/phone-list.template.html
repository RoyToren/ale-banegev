<div flex ng-cloak>
    <md-grid-list
          md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter="8px" md-gutter-gt-sm="4px" >
  
      <md-grid-tile ng-repeat="phone in $ctrl.phones"
                    md-rowspan="1"
                    md-colspan="1"
                    md-colspan-sm="1"
                    md-colspan-xs="1"
                    ng-class="black"
                    style="background:blue" >
        <md-grid-tile-footer><h3>{{phone.name}}</h3></md-grid-tile-footer>
        <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
      </md-grid-tile>
    </md-grid-list>
  </div>
